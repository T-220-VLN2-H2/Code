{% extends 'base.html' %}
{% block content %}
<h1 class="m-5">My Messages!</h1>
<div class="container d-flex justify-content-center">
    <div class="col-10">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for message in user_messages %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse{{ forloop.counter }}" aria-expanded="false"
                        aria-controls="flush-collapse{{ forloop.counter }}">
                        {{ message.sender }} : <h6 class="m-0 mx-1">{{ message.title }}</h6>
                    </button>
                </h2>
                <div id="flush-collapse{{ forloop.counter }}" class="accordion-collapse collapse"
                    aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"> <mark>{{ message.message }}</mark> </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
