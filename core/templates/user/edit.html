{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="m-5">Edit My Profile!</h1>

<img src="{% static 'media' %}/{{user.profile.image.image}}" class="img-thumbnail" alt="..." />
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="username" class="form-label">Username</label>
    <input class="form-control" id="username" type="text" name="username" value="{{ user }}" disabled>
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <label for="formFileMultiple" class="form-label">Add an image</label>
    <input class="form-control" name="images" type="file" id="formFileMultiple" />
    <a class="btn btn-secondary" href="{% url 'user_home' %}" role="button">Back</a>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
