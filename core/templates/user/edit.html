{% extends 'base.html' %}
{% block content %}
<div class="col-md-8">
    <h1>
        My Profile!</h1>
</div>

<img src="../../static/images/profile.jpg" class="img-thumbnail" alt="...">
<form>
    <div class="mb-3">
        <label for="formFile" class="form-label">Profile Picture</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Display Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="John Doe">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">This is my bio</textarea>
    </div>
    <a class="btn btn-secondary" href="/user" role="button">Back</a>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>
{% endblock %}
