<div class="row">
    <div class="col-5">
        <h2>Recent ratings</h2>
        <ul class="list-group">
            {% for rating in ratings %}
            <li class="list-group-item p-3">
                <span class="float-start">
                    <a href="../../user/{{ rating.buyer.id}}">
                        {{ rating.buyer }}
                    </a>
                </span>
                <span class="float-end">
                    {{ rating.rating }} <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="Orange"
                        class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-5">
        <h2>Recent posting</h2>
        <div class="list-group">
            {% for item in items %}
            <a href="/items/{{ item.id }}" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ item.title }}</h5>
                    <small>${{ item.price }}</small>
                    <small>${{ item.date_created }}</small>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
