{% extends 'base.html' %}
{% block content %}
    <h1>Payment details</h1>
    <form action="/checkout/payment" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p style="color:red">{{field.label}}: {{ error|escape }}</p>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <button class="btn btn-primary" type="next">Next</button>
    </form>
    <form action="/checkout/user" method="GET">
        <button class="btn btn-primary" type="back">Back</button>
    </form>
{% endblock %}
