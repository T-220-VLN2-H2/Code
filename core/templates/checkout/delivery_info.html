{% extends 'base.html' %}
{% block content %}
    <h1>Delivery selection</h1>
    <form action="/checkout/delivery" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-primary" type="next">Proceed to payment</button>
    </form>
    <form action="/checkout/user" method="PATCH">
        <button class="btn btn-primary" type="back">Go back to personal details</button>
    </form>
{% endblock %}
