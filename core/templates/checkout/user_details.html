{% extends 'base.html' %}
{% block content %}
    <h1>Personal details</h1>
    <form action="/checkout/user" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-primary" type="submit">Proceed to delivery method</button>
    </form>
    <form action="/user/history#bids" method="GET">
        <button class="btn btn-primary" type="back">Go back to your bids</button>
    </form>
{% endblock %}
