{% extends 'base.html' %}
{% block content %}
    {% for cat in categories %}
    <div class="row">
        <h4>{{cat.name}}</h4>
        {% for item, image in items %}
            {% if item.category == cat.id %}
                {% include 'items/item_list.html' %}
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
