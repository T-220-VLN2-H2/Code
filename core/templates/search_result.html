{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for item in items %}
            <div class="col">
                <a href="/items/{{item.id}}">
                    <img src="https://via.placeholder.com/150/FF0000/FFFFFF/?Text='Down.com'">
                </a>
                <p>{{item.title}}</p><p>{{item.price}}</p>
            </div>
        {% endfor %}
        {% if items.count == 0 %}
            <p>No items matched the search</p>
        {% endif %}
    </div>
{% endblock %}
