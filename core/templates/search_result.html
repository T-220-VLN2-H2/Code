{% extends 'base.html' %}
{% block content %}
    {% include 'items/filter.html' %}
    <input id="searchQuery" hidden value="{{query}}">
    <div class="row">
        {% for item, image in items %}
            {% include 'items/item_list.html' %}
        {% endfor %}
        {% if items|length == 0 %}
            <p>No items matched the search</p>
        {% endif %}
    </div>
{% endblock %}
